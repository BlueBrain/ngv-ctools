[base]
name = archngv_building
testdeps =
    mock

[tox]
envlist =
    check-version
    lint
    py36

indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
extras =
    all
deps =
    {[base]testdeps}
    numpy
    openmesh==1.1.2
    pytest
commands = py.test {posargs}
basepython = python3.6

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
deps =
    pycodestyle
    pylint
    numpy
commands =
    pycodestyle {[base]name}
    pylint -j2 {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    numpy
    coverage
commands =
    coverage run --source {[base]name}.core -m py.test
    coverage report --show-missing
    coverage xml

# E126 continuation line over-indented for hanging indent
# E127: continuation line over-indented for visual indent
# E128: continuation line under-indented for visual indent
# E731: do not assign a lambda expression, use a def
# W504: line break after binary operator
[pycodestyle]
exclude = extras,workflow,tests
ignore = E126, E127,E128,E731,W504
max-line-length = 120
